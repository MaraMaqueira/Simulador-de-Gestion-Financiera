
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis - Finanzas Claras</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1 1 200px;
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 1.2em;
            color: var(--secondary-color);
        }

        .stat-card p {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
        }

        canvas {
            max-width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análisis de Finanzas</h1>
        <h2>Resumen General</h2>
        <div class="stats">
            <div class="stat-card">
                <h3>Total Ingresos</h3>
                <p id="totalIngresos">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Total Gastos</h3>
                <p id="totalGastos">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Balance</h3>
                <p id="balance">$0.00</p>
            </div>
        </div>

        <h2>Gráficos</h2>
        <canvas id="graficoCategorias"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const registros = JSON.parse(localStorage.getItem('registros')) || [];

        function calcularEstadisticas() {
            let totalIngresos = 0;
            let totalGastos = 0;

            registros.forEach(registro => {
                if (registro.tipo === "ingreso") {
                    totalIngresos += registro.monto;
                } else if (registro.tipo === "gasto") {
                    totalGastos += registro.monto;
                }
            });

            const balance = totalIngresos - totalGastos;

            document.getElementById("totalIngresos").textContent = `$${totalIngresos.toFixed(2)}`;
            document.getElementById("totalGastos").textContent = `$${totalGastos.toFixed(2)}`;
            document.getElementById("balance").textContent = `$${balance.toFixed(2)}`;
        }

        function generarGrafico() {
            const categorias = {};
            registros.forEach(registro => {
                if (!categorias[registro.categoria]) {
                    categorias[registro.categoria] = 0;
                }
                categorias[registro.categoria] += registro.monto;
            });

            const ctx = document.getElementById('graficoCategorias').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categorias),
                    datasets: [{
                        data: Object.values(categorias),
                        backgroundColor: [
                            '#4a90e2',
                            '#f5a623',
                            '#50e3c2',
                            '#bd10e0',
                            '#b8e986',
                            '#7ed321'
                        ],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    }
                }
            });
        }

        window.onload = function() {
            calcularEstadisticas();
            generarGrafico();
        };
    </script>
</body>
</html>
