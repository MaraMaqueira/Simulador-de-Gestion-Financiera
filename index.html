<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - Finanzas Claras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ededed;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .logo-section {
            flex: 1;
            background-color: #ededed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-section img {
            max-width: 50%;
            height: auto;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #051d40;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            width: 48%;
            padding: 10px;
            background-color: #051d40;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-group button:hover {
            background-color: #b1d8b7;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo.jpeg" alt="Logo Finanzas Claras">
        </div>
        <div class="form-section">
            <div class="form-container">
                <h2>Registro de Usuario</h2>
                <div id="error" class="error"></div>
                <form id="registroForm" onsubmit="register(event)">
                    <label for="nombredeusuario">Nombre de Usuario:</label>
                    <input type="text" id="nombredeusuario" required>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" required>
                    <div class="button-group">
                        <button type="submit">Registrar</button>
                        <button type="button" onclick="iniciarsesion()">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function register(event) {
            event.preventDefault();

            const nombredeusuario = document.getElementById('nombredeusuario').value.trim();
            const contraseña = document.getElementById('contraseña').value.trim();

            if (!nombredeusuario || !contraseña) {
                document.getElementById('error').textContent = "Por favor, complete todos los campos.";
                return;
            }

            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            if (usuarios.some(u => u.nombredeusuario === nombredeusuario)) {
                document.getElementById('error').textContent = "Ya existe ese nombre de usuario.";
                return;
            }

            const contraseñaHash = CryptoJS.SHA256(contraseña).toString();
            usuarios.push({ nombredeusuario, contraseña: contraseñaHash });
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            alert("Registro exitoso.");
            window.location.href = "login.html"; 
        }

        function iniciarsesion() {
            window.location.href = "login.html"; 
        }
    </script>
</body>
</html>
